<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./loop.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table style="width:100%">
        <tr>
          <th >1</th>
          <th>2</th>
          <th >3</th>
          <th >4</th>
        </tr>
        <tbody>
        <tr>
          <td>1</td>
          <td rowspan="2">2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td colspan="2" rowspan="2">3</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
      </tbody>
      <tfooter>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tfooter>
      </table>      

</body>
</html>
