<div class="container">
  <ng-container *ngIf="errorMessage">
    <div class="row my-5">
      <div class="col-12">
        <span class="alert bg-danger text-white">{{ errorMessage }}</span>
      </div>
    </div>
  </ng-container>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-4 col-12">
          <input type="text" formControlName="text" class="form-control" placeholder="enter your message">
          <input type="text" formControlName="photo" class="form-control" placeholder="what is Url of photo">
          <input type="text" formControlName="caption" class="form-control" placeholder="send caption for ypur photo:">
          <input type="text" formControlName="button" class="form-control" placeholder="number of your button">
      </div>
    </div>

    <div formArrayName="items">

      <ng-container *ngFor="let item of items.controls; let a=index;let first=first" [formGroupName]="a">
        <div class="row mt-4">
          <div class="col-lg-4 col-12">
            <div class="input-group mb-3" dir="rtl">
              <input type="text" formControlName="name" class="form-control" [placeholder]="'button'+' '+ a">
              <span *ngIf="!first" (click)="removeAt(a)" class="input-group-text" id="basic-addon1"><i class="fas fa-trash"></i></span>
              <span *ngIf="first" (click)="addItems()" class="input-group-text" id="basic-addon1"><i class="fas fa-plus"></i></span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <button (click)="submit()" type="submit" class="btn btn-success mt-5">Send</button>
  </form>
</div>
